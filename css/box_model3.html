<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            box-sizing: border-box;
            /* 웹에서 볼 수 있는 스타일의 순서대로 작성 하는것으로 기준을 잡아놓기 */
            margin: 10px 20px;
            border: 1px solid black;
            border-width: 5px 3px 4px 2px;
            padding: 5px 10px;
            width: 100px;
            height: 100px;
            background-color: crimson;
        }
    </style>
</head>
<body>
    <div class="box">내용</div>
</body>
</html>
