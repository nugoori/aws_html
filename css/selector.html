<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        * {
            font-size: 20px;
            color: red;
        }
        
        button {
            background-color: black;
            color: white;
        }

        .text-input {
            border: 1px solid blue;
        }

        #submit-button {
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <!-- class는 이름 중복이 가능 => 디자인이 중복되는 경우 묶어서 css를 적용. 가장 많이 사용 -->
    <input type="text" class="text-input">
    <input type="text" class="text-input">
    <input type="text" class="text-input">
    <input type="text" class="text-input">
    <!-- id는 이름 중복 불가능 -->
    <button id="submit-button">버튼1</button>
</body>
</html>
