<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_Sizing</title>

    <style>
        * {
            /*  */
            box-sizing: border-box;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: crimson;
        }
        .box2 {
            box-sizing: border-box;
            border: 1px solid black;
            padding: 10px;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
    </style>
</head>
<body>

    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
</html>
