<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <div>
        <label for="text">텍스트</label>
        <input type="text" id="text" value="abc">
    </div>
    <div>
        <label for="password">비밀번호</label>
        <input type="password" id="password">
    </div>
    <div>
        <label for="chkBox1">체크박스1</label>
        <input type="checkbox" id="chkBox1">
    </div>
    <div>
        <label for="chkBox2">체크박스2</label>
        <input type="checkbox" id="chkBox2">
    </div>
    <div>
        <label for="radio1">선택1</label>
        <input type="radio" id="radio1" name="aaa">
    </div>
    <div>
        <label for="radio2">선택2</label>
        <input type="radio" id="radio2" name="aaa">
    </div>
    <div>
        <label for="radio3">선택3</label>
        <input type="radio" id="radio3" name="aaa">
    </div>
    <div>
        <label for="radio4">선택4</label>
        <input type="radio" id="radio4" name="aaa">
    </div>

    <!-- 날짜는 나중에 라이브러리 사용으로 대체됨 -->
    <div>
        <input type="date" value="2023-07-05">
    </div>
    <div>
        <input type="datetime">
    </div>
    <div>
        <input type="datetime-local">
    </div>
    <div>
        <input type="month">
    </div>
    <div>
        <input type="week">
    </div>

    <div>
        <input type="number" min="0" max="100" >
    </div>
    <div>
        <input type="range" min="0" max="10">
    </div>

    <div>
        <input type="file" multiple>
    </div>

    <!-- JSP를 쓰면 사용? -->
    <div>
        <input type="hidden" value="">
    </div>

</body>
</html>
